name: DevSecOps Comprehensive Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1. SKANOWANIE KODU (SAST)
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          # To sprawi, że pipeline poczeka na wynik z Sonara i "zfailuje", jeśli kod jest zły
          args: >
            -Dsonar.qualitygate.wait=true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}


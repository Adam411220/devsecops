name: DevSecOps Comprehensive Scan

on:
  pull_request:
    branches: [ main ]

jobs:
  # JOB 1: Testy + Coverage (wymagany przez oba kolejne joby)
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: pip install flask pytest pytest-cov

      - name: Run tests with coverage
        run: pytest --cov=app --cov-report=xml:coverage.xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.xml

  # JOB 2: Trivy FS + Docker Build + Trivy Image (równolegle z Sonarem)
  trivy-scan:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # SKANOWANIE ZALEŻNOŚCI (SCA)
      - name: Trivy FS Scan (pre-build)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      # BUDOWANIE OBRAZU DOCKER
      - name: Build Docker image
        run: docker build -t devsecops-app:${{ github.sha }} .

      # SKANOWANIE OBRAZU (Container Security)
      - name: Trivy Image Scan (post-build)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'devsecops-app:${{ github.sha }}'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

  # JOB 3: SonarCloud SAST (równolegle z Trivy)
  sonar-scan:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          args: >
            -Dsonar.qualitygate.wait=true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

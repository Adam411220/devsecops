name: DevSecOps Comprehensive Scan

on:
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # JOB 1: Testy + SAST (SonarCloud)
  test-and-sast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1. TESTY + COVERAGE
      - name: Install dependencies
        run: pip install flask pytest pytest-cov

      - name: Run tests with coverage
        run: pytest --cov=app --cov-report=xml:coverage.xml

      # 2. SKANOWANIE KODU (SAST)
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          args: >
            -Dsonar.qualitygate.wait=true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # JOB 2: Trivy FS + Docker Build + Trivy Image (równolegle z JOB 1)
  trivy-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 3. SKANOWANIE ZALEŻNOŚCI (SCA)
      - name: Trivy FS Scan (pre-build)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL'
          exit-code: '1'

      # 4. BUDOWANIE OBRAZU DOCKER
      - name: Build Docker image
        run: docker build -t devsecops-app:${{ github.sha }} .

      # 5. SKANOWANIE OBRAZU (Container Security)
      - name: Trivy Image Scan (post-build)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'devsecops-app:${{ github.sha }}'
          severity: 'CRITICAL'
          exit-code: '1'

name: DevSecOps Comprehensive Scan

on:
  pull_request:
    branches: [ main ]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1. SKANOWANIE KODU (SAST)
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          # To sprawi, że pipeline poczeka na wynik z Sonara i "zfailuje", jeśli kod jest zły
          args: >
            -Dsonar.qualitygate.wait=true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # 2. SKANOWANIE ZALEŻNOŚCI (SCA) - Trivy filesystem scan
      - name: Trivy FS Scan (pre-build)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      # 3. BUDOWANIE OBRAZU DOCKER
      - name: Build Docker image
        run: docker build -t devsecops-app:${{ github.sha }} .

      # 4. SKANOWANIE OBRAZU (Container Security) - Trivy image scan
      - name: Trivy Image Scan (post-build)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'devsecops-app:${{ github.sha }}'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'